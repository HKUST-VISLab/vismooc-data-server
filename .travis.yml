language: python
python: 3.5

services:
  - docker

notifications:
  email:
    on_success: never
    on_failure: always
  webhooks:
    urls: https://webhooks.gitter.im/e/627a6148acaaeddc21b9
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coverage
script:
  - "pylint --disable=R,C mathematician"
  - coverage run --source mathematician setup.py test
  - mkdir dist
  - cp mathematician dist/mathematician
  - cp main.py dist/main.py
  - cp requirements.txt dist/requirements.txt
  - docker build .
  - if [ "$TRAVIS_BRANCH" == "dev" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push hkustvislab/vismooc-data-server;
    fi
  - rm -rf dist
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - pip install codeclimate-test-reporter
  - codeclimate-test-reporter --token $CODECLIMATE_REPO_TOKEN
